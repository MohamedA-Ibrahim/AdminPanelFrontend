<div class="add-user-container">
  <h2>Add User</h2>

  @if (message) {
  <div [ngClass]="succeeded ? 'success-message' : 'error-message'">
    {{ message }}
  </div>
  }

  <form (ngSubmit)="onSubmit()" class="add-user-form">
    <div class="form-group">
      <label for="first-name">First name</label>
      <input
        type="text"
        id="first-name"
        name="first-name"
        [(ngModel)]="firstName"
      />
    </div>

    <div class="form-group">
      <label for="last-name">Last name</label>
      <input
        type="text"
        id="last-name"
        name="last-name"
        [(ngModel)]="lastName"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" [(ngModel)]="email" />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="phone" />
    </div>

    <div class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </div>
  </form>
</div>
