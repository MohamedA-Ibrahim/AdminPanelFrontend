<h2 mat-dialog-title>Delete user</h2>
<mat-dialog-content>
  {{ "Would you like to delete " + data.name }}
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton [mat-dialog-close]="false">No</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
