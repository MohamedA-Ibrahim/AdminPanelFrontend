<div class="users-container">
  <h2>Users</h2>

  <a class="add-user-link" [routerLink]="['/users/add']">Add User</a>

  <div class="users-list">
    @for (user of users; track user.id) {
      <div class="user-item">
        <span class="user-name">{{ user.firstName }}</span>
        <a class="view-details-link" [routerLink]="['/users', user.id, 'details']">Details</a>
        <button (click)="deleteUser()">Delete</button>
      </div>
    }
  </div>
</div>
